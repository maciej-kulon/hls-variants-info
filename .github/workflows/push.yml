name: Push to feature
workflow_dispatch:
on: [push]
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install node
    uses: actions/setup-node@v3
        with:
          node-version: 18.x.x
          cache: npm
    
    - name: Run tests
    run: npm run test